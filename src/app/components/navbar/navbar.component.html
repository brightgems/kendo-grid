<style>
    .limarginleft5:hover{
        border-bottom: 3px solid #ff9800;
    }
    .Usersactive{
        border-bottom: 3px solid #ff9800;
    }
    .Rolesactive{
        border-bottom: 3px solid #ff9800;
    }
    .Reportsactive{
        border-bottom: 3px solid #ff9800;
    }
    .limarginleft5{
        margin-left: 5px;
    }
    .liheadingcolor{
        font-size: 13px;
    }
    .navbarbrandcolorsize{
        font-size: 15px;
    }
    .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li.dropdown {
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
<nav class="navbar navbar-inverse navbar-fixed-top" id="navlist">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><span class="navbarbrandcolorsize">{{OrganisationName}}</span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="limarginleft5"><a routerLink="/home/users/list" routerLinkActive="Usersactive"><span class="liheadingcolor">Users</span></a></li>
                <li class="limarginleft5"><a routerLink="/home/roles/list" routerLinkActive="Rolesactive"><span class="liheadingcolor">Roles</span></a></li>
                <li class="dropdown limarginleft5"><a routerLink="/home/reports" routerLinkActive="Reportsactive" class="dropbtn"><span class="liheadingcolor">Reports</span></a>
                    <div class="dropdown-content">
                        <a routerLink="/home/UploadReport">Upload New</a>
                    </div>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown limarginleft5">
                    <a class="dropdown-toggle" data-toggle="dropdown" href=""><span class="liheadingcolor">{{UserName}}</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a routerLink="/home/changepassword" routerLinkActive="active">Change Password</a></li>
                        <li><a data-toggle="modal" data-target="#myModal">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br><br>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Logout</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to logout ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="logout()" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
