<form (submit)="SaveUpdatedData()" name="mCreateUser">
    <div id="editUserModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="editUserModal" data-controls-modal="editUserModal" data-backdrop="static" data-keyboard="false" (keyup)="KeyUpp($event)">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" data-dismiss="modal" (click)="closeButtonOnModal()">&times;</button>
                    <h3 class="modal-title">Edit User</h3>
                    <div style="display: none;">
                        <button class="btn btn-primary" id="dismissModalButton"  data-dismiss="modal"></button>
                    </div>
                </div>
                <div *ngIf="loadingIndicator" class="loadingBar">
                    <!--<img src="app/img/loading.gif" height="56">-->
                </div>
                <div *ngIf="ShowMainDiv">
                <div class="modal-body" >
                    <ng2-message2-area></ng2-message2-area>
                    <div class="row col-sm-12" style="margin-top: -19px">
                        <h4 style="margin-bottom: -10px;">User Info</h4>
                        <hr>
                    </div>

                        <div class="row col-sm-12">
                            <div class="row margintop4px">
                                <div class="col-sm-6 ">
                                    <div class="form-group paddingright14">
                                        <label>Login ID</label>
                                        <input class="form-control"
                                               [(ngModel)]="createuser.LoginId"
                                               #ctrl="ngModel"
                                               name="loginId"
                                               type="text"
                                               class="form-control"
                                               placeholder="Login Id"
                                               [ngModelOptions]="{standalone: true}"
                                               disabled>
                                    </div>
                                </div>
                                <div class="col-sm-6 ">
                                    <div class="form-group paddingleft14px">
                                        <label>Name</label>
                                        <input [(ngModel)]="createuser.Name"
                                               name="mName"
                                               type="text"
                                               #mName="ngModel"
                                               class="form-control"
                                               placeholder="Name"
                                               [ngModelOptions]="{standalone: true}"
                                               required>
                                        <div [hidden]="mName.valid || mName.pristine"
                                             class="alert alert-danger">
                                            Name is required
                                        </div>
                                    </div>
                                </div>
                            </div> <!--row end-->

                            <div class="row">
                                <div class="col-sm-6 ">
                                    <div class="form-group paddingright14">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email"
                                               [(ngModel)]="createuser.Email"
                                               name="mEmail"
                                               #mEmail="ngModel"
                                               class="form-control"
                                               id="exampleInputEmail1"
                                               placeholder="Email"
                                               [ngModelOptions]="{standalone: true}"
                                               pattern="^[_.0-9a-zA-Z-]+@+[a-zA-Z]+[.]+(com|co.in)$"
                                        >
                                        <!--EMAIL VALIDATION-->
                                        <div [hidden]="mEmail.valid || mEmail.pristine" class="alert alert-danger">
                                            Invalid email
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 ">
                                        <div class="form-group paddingright">
                                            <label>Phone Number</label>
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <select class="form-control" [(ngModel)]="createuser.CountryCode" name="mCallingCode"
                                                            #mCallingCode="ngModel" required>
                                                        <option *ngFor="let c of CountryCallingCodes" [ngValue]="c.value">{{c.key}}</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-8 onMobileMargintop20">
                                                    <input class="form-control"
                                                           [(ngModel)]="createuser.PhoneNo"
                                                           name="mPhone"
                                                           #mPhone="ngModel"
                                                           type="text"
                                                           class="form-control"
                                                           placeholder="Phone"
                                                           maxlength="10"
                                                           pattern="^[0-9]{10}$"
                                                           [ngModelOptions]="{standalone: true}"
                                                           required>
                                                </div>
                                            </div>
                                            <div [hidden]="mPhone.valid || mPhone.pristine"
                                                 class="alert alert-danger">
                                                please enter valid phone number
                                            </div>
                                        </div>
                                </div>
                            </div> <!--row end -->


                            <div class="row">
                                <div class="col-sm-6 margintop5px">
                                    <div class="form-group paddingright12">
                                        <label>Can save password on device ?</label>
                                        <select class="form-control" [(ngModel)]="createuser.CanSavePassword" name="mCanSavePassword"
                                                #mCanSavePassword="ngModel" required>
                                            <option *ngFor="let c of userCanSavePasswordOptions" [ngValue]="c.value">{{c.key}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6" *ngIf="IsAdminUser(createuser) == false">
                                    <div class="form-group paddingleft14px">
                                        <label>Enable</label>
                                        <select class="form-control" [(ngModel)]="createuser.IsEnabled" name="mEnable" #mEnable="ngModel" required>
                                            <option *ngFor="let option of isEnabledOptions" [ngValue]="option.value">{{option.key}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div><br> <!--row end -->


                            <div class="row">
                                <div class="col-sm-12">
                                    <h4 style="margin-bottom: -10px;">Roles List</h4>
                                    <hr>
                                </div>
                            </div> <!--row end-->

                            <div class="row" *ngIf="IsAdminUser(createuser) == true">
                                <div class="col-sm-4" *ngFor="let r of roles">
                                    <div class="form-group from-inline">
                                        <input type="checkbox" [checked]="IsRoleSelected(r)" (click)="ToggleRole(r)"  style="margin-right: 5px; float: left;" disabled>
                                        {{r.RoleName | lowercase}}
                                    </div>
                                </div>
                            </div> <!--row end-->

                            <div class="row" *ngIf="IsAdminUser(createuser) == false">
                                <div class="col-sm-4" *ngFor="let r of roles">
                                    <div class="form-group from-inline">
                                        <input type="checkbox" [checked]="IsRoleSelected(r)" (click)="ToggleRole(r)"  style="margin-right: 5px; float: left;">
                                        {{r.RoleName | lowercase}}
                                    </div>
                                </div>
                            </div> <!--row end-->
                        </div>

                </div>
                <div class="modal-footer">

                                <button type="submit" class="btn btn-primary floatleft">
                                    Update
                                </button>


                </div>
                </div> <!--main row end-->
            </div>

        </div>
    </div>
</form>
