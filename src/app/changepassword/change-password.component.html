    .ng-invalid:not(form)  {
        border-left: 5px solid #a94442; /* red */
    }

        width: 300px;
    }

        margin-left: -32px;
    }
    form{
        margin-left: -30px;
    }
    .loginSyle{
        border: solid;
        border-color: gray ;
        max-width: 700px;
        min-width: 350px;
        border-width: thin;
    }
    .h3marginleft72{
        margin-left: 73px;
    }


    @media (min-width: 700px) and (max-width: 767px) {
        #parent {
            width: 80%;
            margin-top: -1%;
            margin-left: 10%;
        }

            margin-left: 0px;
        }
        form {
            margin-left: 22%;
        }
        .h3marginleft72{
            margin-left: auto;
        }
        .inputWidth{
            width: 300px;
        }
        .loginSyle{
            border: solid;
            border-color: gray ;
            max-width: 700px;
            min-width: 350px;
            border-width: thin;
        }
    }

    @media (min-width: 600px) and (max-width: 699px) {
        #parent {
            width: 80%;
            margin-top: -1%;
            margin-left: 10%;
        }
        .marginLeft31{
            margin-left: 0px;
        }
        form {
            margin-left: 22%;
        }
        .h3marginleft72{
            margin-left: 5%;
        }

        }

            border: solid;
            border-color: gray ;

        }

    @media only screen and (max-width: 599px) {
        #parent {
            width: 80%;

        }

            margin-left: 0px;
        }

            margin-left: 4%;
        }

        }

</style>


<div class="container loginSyle" id="parent" >
    <div class="row text-center">
        <h3 class="h3marginleft72">Change Password</h3>
    </div><br>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="currentpassword" class="col-sm-2 col-sm-offset-3 col-xs-10 control-label">Password</label>
            <div class="col-sm-3 col-xs-10">
                <input type="password"
                       [(ngModel)] = "changePasswordRequest.CurrentPassword"
                       #ctrl="ngModel"
                       class="form-control inputWidth"
                       id="currentPassword"
                       placeholder="Enter Current Password"
                       [ngModelOptions]="{standalone: true}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword" class="col-sm-3 col-sm-offset-2 col-xs-10 control-label">New Password</label>
            <div class="col-sm-3 col-xs-10">
                <input type="password"
                       [(ngModel)] = "changePasswordRequest.NewPassword"
                       #ctrl="ngModel"
                       class="form-control inputWidth"
                       id="newPassword"
                       placeholder="Enter New Password"
                       [ngModelOptions]="{standalone: true}"
                       required >
            </div>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword" class="col-sm-4 col-sm-offset-1 col-xs-10 control-label">Confirm New Password</label>
            <div class="col-sm-3 col-xs-10">
                <input type="password"
                       [(ngModel)] = "changePasswordRequest.ConfirmNewPassword"
                       #ctrl="ngModel"
                       class="form-control inputWidth"
                       id="confirmNewPassword"
                       placeholder="Confirm New Password"
                       [ngModelOptions]="{standalone: true}"
                       required >
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-offset-5 col-sm-3 col-xs-7">
                    <button type="submit"
                            (click) = "changePassword()"
                            class="btn btn-primary">Change Password
                    </button>
                </div>
                <div class="col-sm-3 marginLeft31 col-xs-5">
                    <button
                            (click) = "goBack()"
                            class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </div>
    </form>
    <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{successMessage}}
    </div>
    <div class="alert alert-danger text-center" role="alert" *ngIf="passwordNotMatch">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{passwordNotMatch}}
    </div>
    <div class="alert alert-danger text-center" role="alert" *ngIf="currentPassword">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{currentPassword}}
    </div>
</div>
