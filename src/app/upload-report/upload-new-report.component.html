<div style="display: none;">
    <button class="btn btn-primary" id="openModal" data-toggle="modal" data-target="#uploadReportModal"></button>
</div>

<div style="display: none;">
    <button class="btn btn-primary" id="NameConflictModal" data-toggle="modal" data-target="#ConfirmReportModal"></button>
</div>

<div style="display: none;">
    <button class="btn btn-primary" id="dismissModalButton"  data-dismiss="modal"></button>
</div>


<form (submit)="SubmitClicked()" name="mReport">

    <!-- Modal for report upload-->
    <div id="uploadReportModal" class="modal" role="dialog" data-controls-modal="uploadReportModal"
         data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="alert alert-success" *ngIf="fileUploadedSuccess">
                    File Uploaded successfully
                </div>
                <div class="alert alert-danger" *ngIf="fileUploadedError">
                    Unable to upload report. Try again.
                </div>
                <div class="modal-header">
                    <button type="button" (click)="naviagteToReports()" class="close"
                            data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload Report</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="single_fileup">Select File</label>
                        <!--<input class="form-control"-->
                               <!--name="mReportSelect"-->
                               <!--#mReportSelect="ngModel"-->
                               <!--type="file"-->
                               <!--id="multiple"-->
                               <!--[(ngModel)]="selectReport.pbix"/>-->
                        <input id="single_fileup"
                               type="file"
                               (change)="selectFile($event)"
                               name="single_fileup"
                                required/>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Report Name</label>
                        <input type="input"
                               name="mReportName"
                               #mReportName="ngModel"
                               class="form-control"
                               id="exampleInputPassword1"
                               [(ngModel)]="selectReport.DataSetName"
                               placeholder="Report Name"
                                required>
                    </div>

                    <div *ngIf="nameConflictMessageShow">
                        <h5 style="color: red;">Warning!</h5>
                        <h6>A Report with same name already exist. Do you want to overrite ?</h6>
                        <button type="submit"   (click)="uploadReport()" class="btn btn-primary">Yes</button>
                        <button type="button"  (click)="cancelUploadReport()" class="btn btn-danger">No</button>
                    </div>

                </div>
                <div class="modal-footer">
                    <h6 *ngIf="uploading">Uploading...</h6>
                    <button type="submit"  class="btn btn-primary">Upload</button>
                    <button type="button" (click)="naviagteToReports()" class="btn btn-danger" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>

        </div>
    </div>

</form>
